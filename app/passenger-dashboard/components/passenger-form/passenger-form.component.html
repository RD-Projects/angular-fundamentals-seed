<form
  (ngSubmit)="handleSubmit(form.value, form.valid)"
  #form="ngForm"
  novalidate
>
  <div>
    Passenger name:
    <input
      type="text"
      name="fullname"
      [ngModel]="detail?.fullname"
      #fullname="ngModel"
      required
    />
    <div *ngIf="fullname.errors?.required && fullname.dirty">
      Passenger name is required
    </div>
  </div>
  <div>
    Passenger id:
    <input
      type="text"
      name="id"
      [ngModel]="detail?.id"
      #id="ngModel"
      required
    />
    <div *ngIf="id.errors?.required && id.dirty">ID is required</div>
  </div>
  <div>
    <label>
      <input
        type="checkbox"
        name="checkedIn"
        [ngModel]="detail?.checkedIn"
        (ngModelChange)="toggleCheckIn($event)"
      />
    </label>
  </div>
  <div *ngIf="form.value.checkedIn">
    Check in date:
    <input type="number" name="checkInDate" [ngModel]="detail?.checkInDate" />
  </div>
  <div>
    Luggage:
    <select name="baggage" [ngModel]="detail?.baggage">
      <option
        *ngFor="let item of baggage"
        [value]="item.key"
        [selected]="item.key === detail?.baggage"
      >
        {{ item.value }}
      </option>
    </select>
  </div>
  <br />
  <button type="submit" [disabled]="form.invalid">Update passenger</button>
</form>
