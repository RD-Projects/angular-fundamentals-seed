<div>
  <h3>Airline Passengers</h3>
  <passenger-count
  [items]="passengers"
  ></passenger-count>
  <br />
  <passenger-detail
  *ngFor="let passenger of passengers"
  [detail]="passenger"
  (remove)="handleRemove($event)"
  (edit)="handleEdit($event)"
  (view)="handleView($event)"
  ></passenger-detail>
</div>
